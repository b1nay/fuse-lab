<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuse</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://kit.fontawesome.com/1e8c7a6e4d.js" crossorigin="anonymous"></script>
  </head>
  <body class="font-nunito">
    <header class="text-gray-200 bg-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a class="flex font-medium items-center text-white mb-4 md:mb-0">
          <div>
            <span
              class="font-extralight text-3xl cursor-pointer text-teal-600 font-nunito text-teal-600"
            >
              <img src="./src/img/logo.png" alt="fuse logo" class="h-10 inline" />
              <span class="font-bold">fuse</span>lab</span
            >
          </div>
        </a>
        <nav
          class="font-nunito md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700 flex flex-wrap items-center text-base justify-center cursor-pointer"
        >
          <a class="mr-5 hover:text-white">Services</a>
          <a class="mr-5 hover:text-white">Contact</a>
        </nav>
        <button
          class="font-nunito inline-flex items-center bg-teal-600 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 duration-300 hover:border-solid border-white-600 rounded text-base mt-4 md:mt-0"
        >
          Get a Quote
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
    <!-- ############ BODY:HERO ################ -->
    <section class="text-gray-600 body-font bg-gray-400">
      <div
        class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center"
      >
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
          <img
            class="object-cover object-center rounded"
            alt="hero"
            src="./src/img/hero.svg"
          />

        </div>
        <div
          class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center"
        >
          <h1
            class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
          >
            Get yourself <br class="hidden lg:inline-block" /> <div class="flex justify-center align-center"><span>fu</span><span><img src="./src/img/s.svg"></span>ed today <span id="chain" class="fa text-l"></span></div>
            
          </h1>
<p class="mb-8 leading-relaxed"> where <span class="animate"></span>


</p>
          <div class="flex justify-center">
            <button
              class="inline-flex align-center text-white bg-teal-600 border-0 py-2 px-6 focus:outline-none hover:bg-teal-700 rounded text-lg"
            >
             <span class="flex justify-center align-center font-bold"> <span>JOIN</span> &nbsp; <span><i class="fa-solid fa-arrow-right"></i> </span>
            </button>
           
          </div>
        </div>
      </div>
    </section>
    <script src="./src/app.js"></script>
  </body>
</html>
